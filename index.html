<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f3f4f6;
        }
        .nav {
            background: #6b5b95;
            padding: 15px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            margin: auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .left {
            width: 50%;
            background: linear-gradient(135deg, #6b5b95, #d64161);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        .right {
            width: 50%;
            padding: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #6b5b95;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #524173;
        }
        .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            
            // User details
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            // Google Form Pre-filled URL
            let googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSc1wMvMUeFEoabpalrTgshbwcagdF_HmF3KLNJhcUCMsLvlXw/viewform?usp=header";
            let prefilledURL = `${googleFormURL}?entry.1126680942=${encodeURIComponent(name)}&entry.1197843328=${encodeURIComponent(email)}`;

            console.log("Prefilled Google Form URL:", prefilledURL); // Debugging step

            // Initiate Razorpay Payment
            var options = {
                key: "rzp_test_9TwZt9Ncthd9lo", 
                amount: 2900, // Amount in paise (â‚¹500)
                currency: "INR",
                name: "V-KshetRa",
                description: "Course Registration",
                handler: function(response) {
                    let paymentId = response.razorpay_payment_id;
                    console.log("Payment Successful! ID:", paymentId);
                    updateGoogleForm(prefilledURL, paymentId, email, name); // Pass name properly
                },
                prefill: {
                    name: name,
                    email: email
                },
                theme: {
                    color: "#3399cc"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        }

        function updateGoogleForm(formURL, paymentId, email, name) {
            // Construct the final URL properly
            let finalURL = formURL + 
                "&entry.400572610=" + encodeURIComponent("YES") + 
                "&entry.1088343056=" + encodeURIComponent(paymentId) + 
                "&entry.1126680942=" + encodeURIComponent(name); // Ensure name is passed

            console.log("Final Google Form URL:", finalURL);  // Debugging step

            // Redirect to Google Form
            window.location.href = finalURL;
        }
    </script>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="refunds.html">Refund Policy</a>
        <a href="privacy.html">Privacy Policy</a>
    </div>
    <div class="container">
        <div class="left">
            <h1>V-KshetRa</h1>
            <p>
                TCS-NQT 2025 Prep Course Enrollment</p>
            <!-- <p>Scan the QR Code in the Google Form & Upload Payment Proof</p> -->
        </div>
        <div class="right">
            <h2>User Registration</h2>
            <form onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

   

</body>
</html>
